app_dashboard:
    path: /
    controller: Symfony\Bundle\FrameworkBundle\Controller\RedirectController::redirectToRoute
    defaults:
        route: app_campaign_index
        permanent: false

controllers:
    resource: routing.controllers

api_login_check:
    path: /api/login_check
